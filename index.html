<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootLily</title>
    
    <!-- Enlaces a bibliotecas externas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="wrapper">
        <!-- Header para móviles -->
        <header class="header-mobile">
            <h1 class="logo">FOOTLILY</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Barra lateral / Menú de navegación -->
        <aside>
            <!-- Botón para cerrar el menú en móviles -->
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            
            <!-- Logo -->
            <header>
                <h1 class="logo">FOOTLILY</h1>
            </header>
            
            <!-- Menú de categorías y carrito -->
            <nav>
                <ul class="menu">
                    <li>
                        <!-- Botón para mostrar todos los productos -->
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <!-- Botón para mostrar solo las botas -->
                        <button id="botas" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Botas
                        </button>
                    </li>
                    <li>
                        <!-- Botón para mostrar solo las zapatillas -->
                        <button id="zapatillas" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Zapatillas
                        </button>
                    </li>
                    <li>
                        <!-- Enlace al carrito de compras -->
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numero" class="numero">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <footer>
                <p class="texto-footer">© 2024 FootLily</p>
            </footer>
        </aside>

        <!-- Sección principal / Contenedor de productos -->
        <main>
            <!-- Título principal de la página -->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            
            <!-- Contenedor de productos que será rellenado dinámicamente con JS -->
            <div id="contenedor-productos" class="contenedor-productos">

            </div>
        </main>
    </div>

    <!-- Script externo -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Scripts locales -->
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
